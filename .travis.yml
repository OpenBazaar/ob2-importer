language: node_js
sudo: true
os:
- linux
- osx
cache:
  directories:
  - node_modules
  - "/usr/local/Cellar"
node_js:
- '5'
env:
  global:
    - NODE_VERSION="0.8"
    - secure: ""
before_install:


script:
  - if [ -n "$TRAVIS_TAG" ]; then ./build.sh; fi
deploy:
 provider: releases
 api_key: "$GITHUB_TOKEN"
 file_glob: true
 file:
   - "build/osx/*.dmg"
   - "build/osx/*.zip"
   - "build/win32/*.exe"
   - "build/win32/*.nupkg"
 skip_cleanup: true
 all_branches: true
 on:
   tags: true