language: node_js
sudo: true
os:
- osx
cache:
  directories:
  - node_modules
node_js:
- '5'
script:
- if [ -n "$TRAVIS_TAG" ]; then ./build.sh; fi
 deploy:
   provider: releases
   api_key: "$GITHUB_TOKEN"
   file_glob: true
   file:
     - "build/osx/*"
     - "build/win32/*"
   skip_cleanup: true
   all_branches: true
   on:
     tags: true
