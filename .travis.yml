language:
  - objective-c
sudo: true
os:
  - osx
env:
  global:
    - NODE_VERSION="0.8"
    - secure: ""
before_install:
  # nvm is not yet supported on osx, manually install
  - git clone https://github.com/creationix/nvm.git /tmp/.nvm
  - source /tmp/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION

script:
  - if [ -n "$TRAVIS_TAG" ]; then ./build.sh; fi
deploy:
 provider: releases
 api_key: "$GITHUB_TOKEN"
 file_glob: true
 file:
   - "build/osx/*.dmg"
   - "build/osx/*.zip"
   - "build/win32/*.exe"
   - "build/win32/*.nupkg"
 skip_cleanup: true
 all_branches: true
 on:
   tags: true